<div class="cmd cmd-widget #history#" style="float:left; clear:both;" data-type="info" data-subtype="numeric" data-template="default" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
	<div class="content-xs">
		&nbsp;<span class="icon divers-calendar2 cmdName #hide_name#"> #name_display# </span>
		<strong class="state"></strong>
	</div>
	<script>	
		jeedom.cmd.update['#id#'] = function(_options) {
				var cmd = $('.cmd[data-cmd_id=#id#]')
				cmd.attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
				
				var measuredTime = new Date(null);
				measuredTime.setSeconds(_options.display_value);
				var MHSTime = measuredTime.toISOString().substr(11, 8);
				
				cmd.find('.state').empty().append(MHSTime)
				if(_options.alertLevel){
						if(_options.alertLevel == 'warning'){
								cmd.addClass('label label-warning')
								cmd.attr('data-alertlevel','warning');
						}else if(_options.alertLevel == 'danger'){
								cmd.addClass('label label-danger')
								cmd.attr('data-alertlevel','danger');
						}else{
								cmd.removeClass('label label-warning label-danger')
								cmd.attr('data-alertlevel','none');
						}
				}
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'})
    </script>
</div>
